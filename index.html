<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <main>
        <section class="barra_lateral">
            <div class="full_box">
                <div class="inner_box">
                    <h1>CRUD OPERATIONS</h1>
                    <div class="top_info">
                        <img src="storage/img/pfp.svg">
                        <h4>Karthi Madesh</h4>
                        <p>Admin</p>
                    </div>
                    <div class="info_buttons">
                        <a class="a_1" href="#"><img src="storage/img/home.svg"> <p>Home</p></a>
                        <a href="#"><img src="storage/img/bookmark.svg"> <p>Course</p></a>
                        <a href="#"><img src="storage/img/students.svg"> <p>Students</p></a>
                        <a href="#"><img src="storage/img/payment.svg"> <p>Payment</p></a>
                        <a href="#"><img src="storage/img/report.svg"> <p>Report</p></a>
                        <a href="#"><img src="storage/img/settings.svg"> <p>Settings</p></a>
                        <div class="logout">
                            <a href="#"><p>Logout</p> <img src="storage/img/sign-out.svg"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contenido">
            <div>
                <div class="header">
                    <a id="back" href="#"><img src="storage/img/back.svg"></a>
                    <form action="">
                        <div class="search_bar">
                            <input type="text" name="search" placeholder="Search...">
                            <a href="#"><img src="storage/img/search 1.svg"></a>
                        </div>
                        <a href="#"><img src="storage/img/bell 1.svg"></a>
                    </form>
                </div>
                <div class="boxes">
                    <div class="card blue">
                        <div>
                            <img src="storage/img/graduation-cap 1.svg">
                            <p>Students</p>
                            <h2>243</h2>
                        </div>
                    </div>
                    <div class="card pink">
                        <div>
                            <img src="storage/img/bookmark 1.svg">
                            <p>Course</p>
                            <h2>13</h2>
                        </div>
                    </div>
                    <div class="card yellow">
                        <div>
                            <img src="storage/img/usd-square 1.svg">
                            <p>Payments</p>
                            <h2>INR <strong>556,000</strong></h2>
                        </div>
                    </div>
                    <div class="card orange">
                        <div>
                            <img src="storage/img/Vector.svg">
                            <p>Users</p>
                            <h2>3</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
